spring.application.name=shared

#### Logging ###
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

spring.cloud.openfeign.circuitbreaker.enabled=true

### Server Config ###
server.port=8080
server.servlet.context-path=/droovo/services/api

# Ride microservice base URL
user.service.url=http://localhost:8081/droovo/usermessagingservice/api
ride.service.url=http://localhost:8082/droovo/rideservices/api
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000