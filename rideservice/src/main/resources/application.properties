### Application Identity ###
spring.application.name=rideservice

### MongoDB Configuration ###
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=rideservice
#spring.data.mongodb.authentication-database=.
#spring.data.mongodb.username=MongoDB
#spring.data.mongodb.password=
spring.data.mongodb.uri=mongodb://localhost:27017/rideservice

# Enable MongoDB repository logging (optional)
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# General logging for debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

### Server Config ###
server.port=8081
server.servlet.context-path=/droovo/rideservices/api

### File Upload ###
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=200KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
